    <title>Explore Mars</title>

<body>
    <header class="container">
        <h2>Exploring Mars</h2>
        <p class="lead">
            Come see the lastest photos and information about Mars!
        </p>
    </header>

    <div class="container" id="roverSelect">
        <h3>Select a Rover!</h3>
        <div class="input-field col s12">
            <select id="roverMenu">
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Curiosity</option>
                <option value="2">Opportunity</option>
                <option value="3">Spirit</option>
            </select>
            <label></label>
        </div>
    </div>

    <div class="container" id="buttonSelect">
        <h3>Select a camera!</h3>
        <form action="#">
            <p>
                <label>
                    <input name="group1" type="radio" />
                    <span>Front Camera</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="group1" type="radio" />
                    <span>Back Camera</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="group1" type="radio" />
                    <span>Navigation Camera</span>
                </label>
            </p>
        </form>
    </div>

    <div class="container">
        <img class="img" id="rover_image" src="" />
    </div>

    <div class="container">
        <h3><br />Recent Searches</h3>
        <div class="column" style="background-color: #cccccc"></div>
        <div class="column" style="background-color: #cccccc"></div>
        <div class="column" style="background-color: #cccccc"></div>
    </div>
